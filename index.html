<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">

    <title>MDCJS</title>
</head>

<body>
    <main>
        <h1>MDCJS</h1>
        <hr>
        <form>
            <div class="items">
                <label for="inputA">Informe o valor de a</label>
                <input type="number" name="inputA" id="inputA"
                    placeholder="Digite aqui">
                    <label for="inputB">Informe o valor de b</label>
                    <input type="number" name="inputB" id="inputB"
                        placeholder="Digite aqui">
                <button type="submit" onclick="calcular()">Enviar</button>
            </div>
        </form>
        <hr>
        <div id="resultados" class="esconde">
            <h3>Resultados computados</h3>
            <div id="mdc">MDC(a, b) = 0</div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
